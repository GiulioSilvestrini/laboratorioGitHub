<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .size {
    max-width: 16rem;
    max-height: 12rem;
    min-height: 12rem;
}
</style>
<body>
    <a class="btn btn-primary mt-3 ms-2" href="index.html">&#8592; pietro torna indietro</a>
    <h1 class="ms-2">films</h1>
    <p class="ms-2">questa Ã¨ la sezione films</p>

    <div id="cardContainer" class="d-flex justify-content-around flex-wrap"></div>
</body>

<script>
    fetch("./films.json")
        .then(response => response.json())
        .then(listaCard => {
            s = "";
            for (elem of listaCard) {
                s += `<div class="card mt-2">
                        <h1>${elem.titolo}</h1>
                        <img class = "size" src="${elem.imgSrc}">
                        <p>${elem.contenuto}</p>
                      </div>`;
            }

            cardContainer.innerHTML = s;
        })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"></script>
</html>
